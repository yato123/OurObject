
# JDBC
# MySQL 8.x: com.mysql.cj.jdbc.Driver
# 连接对象
jdbc.driverClass=com.mysql.jdbc.Driver
#数据库连接地址
jdbc.connectionURL=jdbc:mysql://localhost:3306/ppp?useUnicode=true&characterEncoding=utf-8&useSSL=false
#数据库用户名密码
jdbc.username=root
jdbc.password=root

# JDBC Pool
#连接池
jdbc.pool.init=1
jdbc.pool.minIdle=3
jdbc.pool.maxActive=20

# JDBC Test
jdbc.testSql=SELECT 'x' FROM DUAL